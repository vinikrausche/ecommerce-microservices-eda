spring.application.name=payment-service

spring.datasource.url=jdbc:postgresql://payment-db:5432/paymentdb
spring.datasource.username=payment
spring.datasource.password=payment123
spring.jpa.hibernate.ddl-auto=update

spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
spring.kafka.consumer.group-id=payment-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.ecommerce.events

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

app.kafka.topics.payment-requested=payment.requested
app.kafka.topics.payment-approved=payment.approved
app.kafka.topics.order-completed=order.completed
app.kafka.topics.creation-customer-requested=creation.customer.requested

asaas.base-url=${ASAAS_BASE_URL}
asaas.api-key=${ASAAS_API_KEY}

