spring.application.name=store-service

spring.datasource.url=jdbc:postgresql://store-db:5432/storedb
spring.datasource.username=store
spring.datasource.password=store123

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
app.security.admin-username=${APP_ADMIN_USERNAME}
app.security.admin-password=${APP_ADMIN_PASSWORD}

spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
spring.kafka.consumer.group-id=store-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.ecommerce.events

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

app.kafka.topics.payment-requested=payment.requested
app.kafka.topics.payment-approved=payment.approved
app.kafka.topics.order-completed=order.completed
