services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ecommercedb
      POSTGRES_USER: ecommerce
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me}
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    image: servico-ecommerce:latest
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/ecommercedb
      SPRING_DATASOURCE_USERNAME: ecommerce
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-change-me}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      APP_ADMIN_USERNAME: ${APP_ADMIN_USERNAME:-admin}
      APP_ADMIN_PASSWORD: ${APP_ADMIN_PASSWORD:-change-me}

volumes:
  pgdata:
